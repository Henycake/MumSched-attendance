<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Block Management </title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>

<body>


<div   class="container">

    <a th:href="@{/CreateBlockList}" >CREAT BLOCK</a>

    <h1 >Block List</h1>
    <br>
    <table border="1" class="table table-striped ">
        <thead>
        <tr>
            <th>Entry Name</th>
            <th>Block Name</th>
            <th>FPP Number</th>
            <th>MPP Number</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="block : ${blocks}">
            <td th:text="${block.entryName}" ></td>
            <td th:text="${block.blockName}"></td>
            <td th:text="${block.FPPNum}" ></td>
            <td th:text="${block.MPPNum}" ></td>
            <td th:text="${block.startDate}" ></td>
            <td th:text="${block.endDate}"></td>

            <td>
                <a th:href="@{/admin/updateBlock/{id}(id=${block.id})}" class="btn btn-primary" >Update</a>
                <a th:href="@{/admin/deleteBlock/{id}(id=${block.id})}" class="btn btn-danger" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
