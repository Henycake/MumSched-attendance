<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
        <title>Course Management </title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>

<body>


<div   class="container">

    <a th:href="@{/CreateCourseList}" >Create Course</a>

    <h1 >Course List</h1>
    <table border="1" class="table table-striped ">
        <thead>
        <tr>
            <th>Course Code</th>
            <th>Course Title</th>
            <th>Course Credit</th>
            <th>Course Level</th>
            <th>Max Student</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courseList}">
            <td th:text="${course.courseCode}" ></td>
            <td th:text="${course.courseTitle}"></td>
            <td th:text="${course.credits}" ></td>
            <td th:text="${course.level}" ></td>
            <td th:text="${course.maxStudent}" ></td>
            <td>
                <a th:href="@{/admin/updateCourse/{id}(id=${course.id})}" class="btn btn-primary" >Update</a>
                <a th:href="@{/admin/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
