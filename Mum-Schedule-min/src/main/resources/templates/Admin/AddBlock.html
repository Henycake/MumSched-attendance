<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Block Manage page</title>
</head>
<body>
<h2 style="background-color: #ffede2; text-align: center;">PAGE FOR CREATING BLOCK</h2>

<div class="container col-4">
    <div class="card" style="text-align: center;">
        <div class="card-body px-lg-5 pt-0">
            <form class="text-center" method="post" style="color: #757575; " th:action = "@{/admin/block/newBlock}" th:object="${newBlock}" >

                <div class="md-form" >
                    <span >ENTRY Name</span>
                    <select  class="browser-default custom-select mb-4 entryname" name="entryName">
                        <option value="" disabled selected > Select Entry</option>
                        <option th:each="entry : ${entryList}"
                                th:value="${entry.getEntryName()}" th:text="${entry.getEntryName()}"></option>
                    </select>
                   <!--  <label for="materialLoginFormBlockName" style="font-weight: bold;">ENTRY Name</label>
                          <input  type="entryName" name="entryName" id="materialLoginFormBlockName" class="form-control">-->

                </div>
                <br>
                <div class="md-form" >

                    <label for="materialLoginFormBlockName" style="font-weight: bold;">Block Name</label>
                    <input  type="blockName" name="blockName" id="materialLoginFormBlockName" class="form-control">


                </div>
                <br>
                <div class="md-form" >

                    <label for="materialLoginFormFPPNum" style="font-weight: bold;">FPP Number</label>
                    <input  type="FPPNum" name="FPPNum" id="materialLoginFormFPPNum" class="form-control">

                </div>
                <br>
                <div class="md-form" >

                    <label for="materialLoginFormMPPNum" style="font-weight: bold;">MPP Number</label>
                    <input  type="MPPNum" name="MPPNum" id="materialLoginFormMPPNUm" class="form-control">

                </div>


                <br>

                <div class="md-form" >
                    <label for=start>START DATE:</label>

                    <input type="date" id="start" name="startDate"
                           value="2021-07-22"
                           min="2021-01-01" max="2022-12-31">
                </div>
                <br>
                <div class="md-form" >
                    <label for=start>END DATE:</label>

                    <input type="date" id="start" name="endDate"
                           value="2021-07-22"
                           min="2021-01-01" max="2022-12-31">
                </div>


                <div class="d-flex justify-content-around">
                    <div>
                    </div>
                </div>

                <!-- Sign in button -->
                <br>
                <br>
                <button  class="btn btn-outline-green btn-rounded btn-block my-4 waves-effect z-depth-0"  style="font-weight: bold;text-align: center;"  type="submit" >CREATE NEW BLOCK</button>
                <br>


            </form>
        </div>

    </div>


</div>




<ul class="navbar-nav me-auto mb-2 mb-lg-0">


    <li class="nav-item">
        <!--                    <a class="nav-link active" aria-current="page" href="#">Manage Entry</a>-->
        <a class="nav-link" href=http://localhost:8093/miu/adminPage>
            <p>return to AdminPage</p>
        </a>
    </li>

</ul>


</body>

</html>
