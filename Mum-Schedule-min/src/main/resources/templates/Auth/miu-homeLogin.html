<body>
<!-- Material form login -->


<h2 style="background-color: #ffede2; text-align: center;">MIU SCHEDULING HOME PAGE</h2>
<h3 style="text-align:center;">
<img src="/images/miu.jpeg" style="text-align: center" width="400" height="400">
</h3>

<div class="container col-4">
    <div class="card" style="text-align: center;">

     <!--<h5 class="card-header green white-text text-center py-4">

        </h5>  -->

                <div class="md-form">

                </div>
                 <br>
                <div class="md-form" >

                 <label for="materialLoginFormPassword" style="font-weight: bold;">Password</label>
                    <input  type="password" name="password" id="materialLoginFormPassword" class="form-control">
                   
                </div>

                <div class="d-flex justify-content-around">
                    <div>
                    </div>
                </div>

                <!-- Sign in button -->
                <br>
                 <br>
                <button  class="btn btn-outline-green btn-rounded btn-block my-4 waves-effect z-depth-0"  style="font-weight: bold; font-size: 28;text-align: center;"  type="submit">Sign in</button>



                <!-- Register -->
            </form>
            <!-- Form -->

        </div>

    </div>
</div>
