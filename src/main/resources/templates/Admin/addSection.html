<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Section page</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="css/mdb.css" rel="stylesheet" />
</head>
<body class style="background-color: #c1e2fc">
<h2 style="background-color: #ccff90; text-align: center;">PAGE FOR CREATING SECTION</h2>
<br>
<br>
<br>
<a class="nav-link" style="text-align: left;background-color: #ccff90" href=http://localhost:8080/admin/sectionList>RETURN TO SECTION-LIST</a>
<br>
<br>
<div class="container col-4" th:align="center">

    <form class="text-center" method="post" style="color: #757575; " th:action = "@{/admin/section/newSection}" th:object="${newSection}">

        <div class="md-form" >
            <span >Section Course Name</span>
            <select  class="browser-default custom-select mb-4 sectionName" name="sectionName">
                <option value="" disabled selected > Select Course</option>
                <option th:each="course : ${courseList}"
                        th:value="${course.getCourseCode()}" th:text="${course.getCourseCode()}"></option>
            </select>

        </div>
        <br>

        <div class="md-form" >
            <span >Choose Block</span>
            <select  class="browser-default custom-select mb-4 secBlockName" name="secBlockName">
                <option value="" disabled selected > Select Block</option>
                <option th:each="block : ${blockList}"
                        th:value="${block.getBlockName()}" th:text="${block.getBlockName()}"></option>
            </select>

        </div>
        <br>
        <div class="md-form" >
            <label for="materialLoginFormClassRoom" style="font-weight: bold;">Class Room</label>
            <input  type="classRoom" name="classRoom" id="materialLoginFormClassRoom" class="form-control">


        </div>
        <br>
        <div class="md-form" >
            <label for=start>START DATE:</label>

            <input type="date" id="start" name="startDate"
                   value="2021-07-22"
                   min="2021-01-01" max="2022-12-31">
        </div>
        <br>
        <div class="md-form" >
            <label for=start>END DATE:</label>

            <input type="date" id="start" name="endDate"
                   value="2021-07-22"
                   min="2021-01-01" max="2022-12-31">
        </div>
        <br>
        <div class="md-form" >

            <label for="materialLoginFormCapacity" style="font-weight: bold;">Maximum Capacity</label>
            <input  type="capacity" name="capacity" id="materialLoginFormCapacity" class="form-control">

        </div>

        <br>
        <br>
        <button  class="btn btn-outline-green btn-rounded btn-block my-4 waves-effect z-depth-0"  style="font-weight: bold;text-align: center;"  type="submit" >CREATE NEW SECTION</button>
        <br>


    </form>

</div>
</body>


</html>
