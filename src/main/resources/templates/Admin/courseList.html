<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>COURSE List</title>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="css/mdb.css" rel="stylesheet" />
</head>
<body class style="background-color: #c1e2fc">

<br>
<br>
<br>
<a class="nav-link" style="text-align: left;background-color: #ccff90" href=http://localhost:8080/miu/adminPage>RETURN TO ADMIN-PAGE</a>
<br>
<br>
<div  align="center" >
    <a th:href="@{/admin/showAddCourseForm}" class="btn btn-primary"> ADD COURSE</a>
    <br>
    <br>
    <br>
    <h1 >COURSE LIST</h1>
    <br>
    <table border="1" class="table table-striped ">
        <thead>
        <tr>
            <th>Course Code</th>
            <th>Course Title</th>
            <th>Course Credit</th>
            <th>Course Level</th>
            <th>Max Student</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courseList}">
            <td th:text="${course.courseCode}" ></td>
            <td th:text="${course.courseTitle}"></td>
            <td th:text="${course.credits}" ></td>
            <td th:text="${course.level}" ></td>
            <td th:text="${course.maxStudent}" ></td>
            <td>
                <a th:href="@{/admin/updateCourse/{id}(id=${course.id})}" class="btn btn-primary" >Update</a>
                <a th:href="@{/admin/deleteCourse/{id}(id=${course.id})}" class="btn btn-danger" >Delete</a>

            </td>
        </tr>
        </tbody>
    </table>

</div>



</body>
</html>
