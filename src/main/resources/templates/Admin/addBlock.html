<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Block page</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="css/mdb.css" rel="stylesheet" />
</head>
<body class style="background-color: #c1e2fc">
<h2 style="background-color: #ccff90; text-align: center;">PAGE FOR CREATING BLOCK</h2>
<br>
<br>
<br>
<a class="nav-link" style="text-align: left;background-color: #ccff90" href=http://localhost:8080/admin/blockList>RETURN TO BLOCK-LIST</a>
<br>
<br>
<div class="container col-4" th:align="center">

    <form class="text-center" method="post" style="color: #757575; " th:action = "@{/admin/block/newBlock}" th:object="${newBlock}">

        <div class="md-form" >
            <span >ENTRY Name</span>
            <select  class="browser-default custom-select mb-4 entryname" name="entryName">
                <option value="" disabled selected > Select Entry</option>
                <option th:each="entry : ${entryList}"
                        th:value="${entry.getEntryName()}" th:text="${entry.getEntryName()}"></option>
            </select>

        </div>
        <br>

        <div class="md-form" >
            <span >Block Name</span>
            <select  class="browser-default custom-select mb-4 blockName" name="blockName">
                <option value="" disabled selected> Block Name</option>
                <option th:each="blockName : ${T(edu.mum.mumsched.domain.BlockName).values()}"
                        th:value="${blockName}" th:text="${blockName}"></option>
            </select>

        </div>
        <br>
        <div class="md-form" >

            <label for="materialLoginFormFPPNum" style="font-weight: bold;">FPP Number</label>
            <input  type="FPPNum" name="FPPNum" id="materialLoginFormFPPNum" class="form-control">

        </div>
        <br>
        <div class="md-form" >

            <label for="materialLoginFormMPPNum" style="font-weight: bold;">MPP Number</label>
            <input  type="MPPNum" name="MPPNum" id="materialLoginFormMPPNUm" class="form-control">

        </div>


        <br>

        <div class="md-form" >
            <label for=start>START DATE:</label>

            <input type="date" id="start" name="startDate"
                   value="2021-07-22"
                   min="2021-01-01" max="2022-12-31">
        </div>
        <br>
        <div class="md-form" >
            <label for=start>END DATE:</label>

            <input type="date" id="start" name="endDate"
                   value="2021-07-22"
                   min="2021-01-01" max="2022-12-31">
        </div>


        <div class="d-flex justify-content-around">
            <div>
            </div>
        </div>

        <!-- Sign in button -->
        <br>
        <br>
        <button  class="btn btn-outline-green btn-rounded btn-block my-4 waves-effect z-depth-0"  style="font-weight: bold;text-align: center;"  type="submit" >CREATE NEW BLOCK</button>
        <br>


    </form>
    <!-- Form -->



</div>
</body>


</html>
